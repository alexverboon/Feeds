name: Update Office Build History

on:
  schedule:
    # every day at 06:00 UTC
    - cron:  '0 6 * * *'
  workflow_dispatch:  # allow manual runs

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.OFFICEHISTORYBOT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run scraper
        run: |
          python scripts/scrape_office_history.py

      - name: Commit & push if updated
        run: |
          git config user.name  "office-history-bot"
          git config user.email "actions@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add data/office_update_history_*.csv
            git commit -m "chore: update Office build history (`date -u +'%Y-%m-%d %H:%M:%S'`) [skip ci]"
            git push
          else
            echo "No changes â€“ nothing to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
